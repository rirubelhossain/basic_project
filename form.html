<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form{
            background-color: aqua;
        }
        label{
            display: block;
            margin-bottom: 5px;
            
        }
    </style>
    <title>Form </title>
</head>
<body>
    <header>
    </header>
    <main>
        <h2>Please Fill up the form.</h2>
        <form>
            <label for = "name">Your Name : 
                <input type = "text" placeholder="your name" id = "name">
            </label>
            <label for = "email">Your Email : 
                <input type = "email" placeholder="your email" id = "email">
            </label>
            <label for = "phone">Your Phone : 
                <input type = "text" placeholder="your phone" id = "phone">
            </label>
            <fieldset style="margin-top: 5px;">
                <legend>
                    Pick One Pitha
                </legend>
                <label for = "chitoy">
                    <input type="radio" name = "pitha" id = "chitoy">Chitoy
                </label>
                <label>
                    <input type="radio" name="pitha" id="bhapa">Bhapa
                </label>
                <label for = "puri">
                    <input type="radio" name="pitha" id="puri">Puri
                </label>
            </fieldset>
            <fieldset style="margin-top: 5px;">
                <legend>Pick one or more bhorta</legend>
                <label for = "sharisha">
                    <input type="checkbox" name="bhorta" id="Sharisha">Sharisha
                </label>
                <label for = "shutki">
                    <input type="checkbox" name="bhorta" id="Shutki">Shutki
                </label>
                <label for ="morich">
                    <input type="checkbox" name="bhorta" id="morich">Morich
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="30" rows="2"></textarea>
            </fieldset>
            <input  type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>

    </main>
    <footer>
    </footer>
</body>
</html>
